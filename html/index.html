<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo || Inicio de sesión</title>

    <link rel="icon" href="../multimedia/principalIcon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/bases.css">
    <link rel="stylesheet" href="../styles/form.css">
</head>
<body style="--bg: url('../multimedia/luffy.gif');">
    
    <div class="container">
        <h2 class="container__title">inicio de sesión</h2>

        <form action="" class="form">
            <fieldset class="form__fieldset form__fieldset--input">
                <div class="form__div form_usuario-name-container">
                    <input type="text" class="form__input" id="form__input--usuario" required>
                    <label for="form__input--usuario" class="form__label">Nombre de usuario</label>
                </div>
    
                <div class="form__div form__usuario-password-container">
                    <input type="password" class="form__input" id="form__input--password" required>
                    <label for="form__input--password" class="form__label">Contraseña</label>
                </div>
            </fieldset>
    
            <fieldset class="form__fieldset form__fieldset--btn">
                <input type="button" class="form__btn form__btn--submit" value="entrar">
                <input type="reset" class="form__btn form__btn--reset" value="borrar">

                <a href="#" class="form__link">Olvidé mi constraseña</a>
            </fieldset>
        </form>
    </div>

</body>
</html>
